<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qansha AI - Locations</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8fafc;
            color: #334155;
            line-height: 1.5;
        }
        
        .dashboard {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 280px;
            background-color: #000000;
            padding: 24px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }
        
        .logo {
            padding: 0 24px 32px 24px;
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 16px 24px;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.2s ease;
            margin: 2px 12px;
            border-radius: 12px;
            font-weight: 500;
        }
        
        .nav-item.active {
            background-color: #22c55e;
            color: white;
        }
        
        .nav-item:hover:not(.active) {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        
        .nav-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }
        
        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: 32px 40px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .back-button {
            width: 40px;
            height: 40px;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            color: #64748b;
        }
        
        .back-button:hover {
            background: #f8fafc;
            color: #1e293b;
        }
        
        .header-content {
            display: flex;
            align-items: center;
        }
        
        .page-title {
            font-size: 28px;
            font-weight: 600;
            color: #1e293b;
            margin-right: 16px;
        }
        
        .date {
            font-size: 14px;
            color: #64748b;
            background: #f1f5f9;
            padding: 4px 12px;
            border-radius: 20px;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .search-container {
            position: relative;
        }
        
        .search-input {
            padding: 12px 16px 12px 44px;
            border: 1px solid #e2e8f0;
            border-radius: 24px;
            background-color: #ffffff;
            width: 320px;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #22c55e;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }
        
        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }
        
        .notification {
            width: 44px;
            height: 44px;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .notification:hover {
            background: #f8fafc;
        }
        
        .add-location {
            padding: 12px 24px;
            background: #22c55e;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .add-location:hover {
            background: #16a34a;
        }
        
        .locations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .location-card {
            background: #ffffff;
            border-radius: 16px;
            border: 1px solid #f1f5f9;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            overflow: hidden;
            transition: all 0.2s;
        }
        
        .location-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px 0 rgba(0, 0, 0, 0.15);
        }
        
        .location-header {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            padding: 24px;
            position: relative;
        }
        
        .location-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .location-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .location-address {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 16px;
        }
        
        .location-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .location-body {
            padding: 24px;
        }
        
        .performance-summary {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .performance-item {
            text-align: center;
            padding: 16px;
            background: #f8fafc;
            border-radius: 12px;
        }
        
        .performance-value {
            font-size: 20px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 4px;
        }
        
        .performance-value.revenue {
            color: #22c55e;
        }
        
        .performance-value.expense {
            color: #ef4444;
        }
        
        .performance-label {
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .revenue-breakdown {
            margin-bottom: 24px;
        }
        
        .revenue-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .revenue-item:last-child {
            border-bottom: none;
        }
        
        .revenue-service {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .service-icon {
            width: 32px;
            height: 32px;
            background: #f1f5f9;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .service-details {
            display: flex;
            flex-direction: column;
        }
        
        .service-name {
            font-weight: 600;
            color: #1e293b;
            font-size: 14px;
        }
        
        .service-count {
            font-size: 12px;
            color: #64748b;
        }
        
        .revenue-amount {
            font-weight: 600;
            color: #22c55e;
        }
        
        .expense-breakdown {
            margin-bottom: 24px;
        }
        
        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .expense-item:last-child {
            border-bottom: none;
        }
        
        .expense-service {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .expense-icon {
            width: 32px;
            height: 32px;
            background: #fef2f2;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .expense-details {
            display: flex;
            flex-direction: column;
        }
        
        .expense-name {
            font-weight: 600;
            color: #1e293b;
            font-size: 14px;
        }
        
        .expense-category {
            font-size: 12px;
            color: #64748b;
        }
        
        .expense-amount {
            font-weight: 600;
            color: #ef4444;
        }
        
        .location-actions {
            display: flex;
            gap: 12px;
        }
        
        .action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .btn-primary {
            background: #22c55e;
            color: white;
        }
        
        .btn-primary:hover {
            background: #16a34a;
        }
        
        .btn-secondary {
            background: #f1f5f9;
            color: #64748b;
            border: 1px solid #e2e8f0;
        }
        
        .btn-secondary:hover {
            background: #e2e8f0;
            color: #1e293b;
        }
        
        .user-profile {
            position: absolute;
            bottom: 24px;
            left: 24px;
            display: flex;
            align-items: center;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .user-profile:hover {
            color: #22c55e;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            background: #22c55e;
            border-radius: 12px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
        }
        
        .user-name {
            font-weight: 500;
        }
        
        .user-role {
            font-size: 12px;
            opacity: 0.7;
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .locations-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
            
            .header {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }
            
            .search-input {
                width: 100%;
            }
            
            .locations-grid {
                grid-template-columns: 1fr;
            }
            
            .performance-summary {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

                ],

                ]

        // Utility Functions
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0
            }).format(amount);
        }

        function getCurrentDate() {
            return new Intl.DateTimeFormat('en-US', {
                month: 'long',
                day: 'numeric',
                year: 'numeric'
            }).format(new Date());
        }

        function calculateProfit(revenue, expenses) {
            return revenue - expenses;
        }

        function calculateProfitMargin(revenue, expenses) {
            const profit = calculateProfit(revenue, expenses);
            return ((profit / revenue) * 100).toFixed(1);
        }

        // Render Functions
        function renderLocationCard(location) {
            const profit = calculateProfit(location.monthlyRevenue, location.monthlyExpenses);
            const profitMargin = calculateProfitMargin(location.monthlyRevenue, location.monthlyExpenses);
            
            return `
                <div class="location-card">
                    <div class="location-header">
                        <div class="location-badge">${location.badge}</div>
                        <div class="location-name">${location.name}</div>
                        <div class="location-address">${location.address}</div>
                        <div class="location-stats">
                            <div class="stat-item">
                                <div class="stat-value">${location.chairs}</div>
                                <div class="stat-label">Chairs</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${location.staff}</div>
                                <div class="stat-label">Staff</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="location-body">
                        <div class="performance-summary">
                            <div class="performance-item">
                                <div class="performance-value revenue">${formatCurrency(location.monthlyRevenue)}</div>
                                <div class="performance-label">Monthly Revenue</div>
                            </div>
                            <div class="performance-item">
                                <div class="performance-value expense">${formatCurrency(location.monthlyExpenses)}</div>
                                <div class="performance-label">Monthly Expenses</div>
                            </div>
                            <div class="performance-item">
                                <div class="performance-value ${profit >= 0 ? 'revenue' : 'expense'}">${formatCurrency(profit)}</div>
                                <div class="performance-label">Net Profit</div>
                            </div>
                            <div class="performance-item">
                                <div class="performance-value">${profitMargin}%</div>
                                <div class="performance-label">Profit Margin</div>
                            </div>
                        </div>
                        
                        <div class="revenue-breakdown">
                            <div class="section-title">
                                💰 Revenue Breakdown
                            </div>
                            ${location.revenueBreakdown.map(item => `
                                <div class="revenue-item">
                                    <div class="revenue-service">
                                        <div class="service-icon">${item.icon}</div>
                                        <div class="service-details">
                                            <div class="service-name">${item.service}</div>
                                            <div class="service-count">${item.count} services</div>
                                        </div>
                                    </div>
                                    <div class="revenue-amount">${formatCurrency(item.amount)}</div>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="expense-breakdown">
                            <div class="section-title">
                                💸 Expense Breakdown
                            </div>
                            ${location.expenseBreakdown.map(item => `
                                <div class="expense-item">
                                    <div class="expense-service">
                                        <div class="expense-icon">${item.icon}</div>
                                        <div class="expense-details">
                                            <div class="expense-name">${item.name}</div>
                                            <div class="expense-category">${item.category}</div>
                                        </div>
                                    </div>
                                    <div class="expense-amount">${formatCurrency(item.amount)}</div>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="location-actions">
                            <button class="action-btn btn-primary" onclick="viewDetails(${location.id})">
                                View Details
                            </button>
                            <button class="action-btn btn-secondary" onclick="editLocation(${location.id})">
                                Edit Location
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderAllLocations() {
            const locationsGrid = document.getElementById('locationsGrid');
            locationsGrid.innerHTML = locationsData.map(location => renderLocationCard(location)).join('');
        }

        // Event Handlers
        function viewDetails(locationId) {
            const location = locationsData.find(loc => loc.id === locationId);
            alert(`Viewing details for ${location.name}\n\nThis would open a detailed analytics page for this location.`);
        }

        function editLocation(locationId) {
            const location = locationsData.find(loc => loc.id === locationId);
            alert(`Editing ${location.name}\n\nThis would open an edit form for location details, staff, and pricing.`);
        }

        function addNewLocation() {
            alert('Add New Location\n\nThis would open a form to add a new barbershop location with initial setup.');
        }

        // Initialize App
        function init() {
            document.getElementById('currentDate').textContent = getCurrentDate();
            renderAllLocations();
            
            // Add event listener for add location button
            document.querySelector('.add-location').addEventListener('click', addNewLocation);
            
            // Add search functionality
            const searchInput = document.querySelector('.search-input');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredLocations = locationsData.filter(location => 
                    location.name.toLowerCase().includes(searchTerm) || 
                    location.address.toLowerCase().includes(searchTerm)
                );
                
                const locationsGrid = document.getElementById('locationsGrid');
                locationsGrid.innerHTML = filteredLocations.map(location => renderLocationCard(location)).join('');
            });
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
